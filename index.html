<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Popups</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="buttons-wrapper">
      <button
        id="button-cancel"
        class="buttons"
        onClick="toggleComeBackPopupView()"
      >
        Cancel
      </button>
      <button
        id="button-accept"
        class="buttons"
        onClick="toggleThankYouPopupView()"
      >
        Accept
      </button>
    </div>

    <div id="popup-come-back" class="popups offScreenComeBackSoonPopup">
      Come back soon
    </div>
    <div id="popup-thank-you" class="popups offScreenThankYouPopup">
      Thank you
    </div>

    <script src="main.js"></script>
  </body>
</html>
